<div class="contenedor">
    <h3>Lista de Categorias</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>  
    
        <ng-container matColumnDef="nuevo">
          <th id="header" mat-header-cell *matHeaderCellDef>
            <button  class="btn btn-success" id="create" mat-flat-button color="accent" >
              Nuevo
            </button>
          </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>
      
        <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="creacion">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creacion</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at|date}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="actualizacion">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Actualizacion</th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at|date}} </td>
          </ng-container>
 
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button id="edit" class="btn btn-outline-primary"  mat-flat-button>
                Editar
              </button>&nbsp;
              <button id="delete" class="btn btn-outline-danger" mat-flat-button color="warn">
                Eliminar
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
