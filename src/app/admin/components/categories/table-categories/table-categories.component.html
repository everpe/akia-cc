<div class="contenedor">
  <div class="box">
    <h3>
      <i style="cursor:pointer;" [routerLink]="['/admin/dashboard']" class="fas fa-arrow-left"></i>
      Lista de Categorias</h3>
    <button style="margin-left:0px" (click)="createCategory()" class="btn btn-success" id="create" color="accent" >
        Nuevo
    </button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>  
    
        <!-- <ng-container matColumnDef="nuevo">
          <th id="header" mat-header-cell *matHeaderCellDef>
            <button  class="btn btn-success" id="create" mat-flat-button color="accent" >
              Nuevo
            </button>
          </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container> -->
      
        <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="creacion">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creacion</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at|date}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="actualizacion">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Actualizacion</th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at|date}} </td>
          </ng-container>
 
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button id="edit" (click)="updateCategory(element.id,element.name)" class="btn btn-primary"  mat-flat-button>
                Editar
              </button>&nbsp;
              <button id="delete" (click)="deleteCategoty(element.id,element.name)" class="btn btn-danger" mat-flat-button color="warn">
                Eliminar
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
