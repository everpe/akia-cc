<div class="contenedor">
  <div class="box">
    <h3>
      <i style="cursor:pointer;" [routerLink]="['/admin/dashboard']" class="fas fa-arrow-left"></i>
      Lista de Noticias Akia</h3>
    <button style="margin-left:0px" (click)="addNew()" class="btn btn-success" id="create" color="accent" >
        Nuevo
    </button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>    
        <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="image">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
            <td mat-cell *matCellDef="let element"> <img [src]="rutaImagesNews+element.image" alt="">  </td>
          </ng-container>

          <ng-container matColumnDef="create_at">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creación</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at|date}}  </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
            <td mat-cell *matCellDef="let element"> {{element.category_id}}  </td>
          </ng-container>
 
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <!-- <button id="edit" class="btn btn-outline-primary"  (click)="updateNew(element.id)" mat-flat-button>
                Editar
              </button>&nbsp; -->
              <button id="delete" (click)="deleteNew(element.id,element.title)" class="btn btn-danger" mat-flat-button color="warn">
                Eliminar
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
