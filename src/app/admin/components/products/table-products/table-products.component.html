<div class="contenedor">
    <div class="box">
        <h3>
            <i style="cursor:pointer;" [routerLink]="['/admin/shops']" class="fas fa-arrow-left"></i>
            Productos de Tienda {{shop.name}}
        </h3>
        <button (click)="addProduct()" style="margin-left:0px" class="btn btn-success" id="create" color="accent" >
            Nuevo
        </button>
    </div>
    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>  

        <ng-container matColumnDef="name">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="image">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
            <td mat-cell *matCellDef="let element"> <img [src]="rutaImagesProducts+element.image" alt="">  </td>
        </ng-container>  

        <!-- Name Column -->
        <ng-container matColumnDef="created_at">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creación</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="updated_at">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Actualización</th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at}}  </td>
        </ng-container>
        
        <!-- Actions Column -->
        <ng-container matColumnDef="acciones">
            <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
            <button (click)="deleteProduct(element.id,element.name)" id="delete" class="btn btn-danger" mat-flat-button color="warn">
            Eliminar
            </button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
