<div class="contenedor">
    <div class="box">
      <h3>
        <i style="cursor:pointer;" [routerLink]="['/admin/dashboard']" class="fas fa-arrow-left"></i>
        Lista de Solicitudes de Renta Akia</h3>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th id="header" mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th id="header" mat-header-cell *matHeaderCellDef>Tipo Renta</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="cellphone">
        <th id="header" mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th id="header" mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="franchise_number">
          <th id="header" mat-header-cell *matHeaderCellDef>Franquicia</th>
          <td mat-cell *matCellDef="let element"> {{element.franchise_number}} </td>
      </ng-container>
      <ng-container matColumnDef="square_meters">
          <th id="header" mat-header-cell *matHeaderCellDef>Metros Cuadrados</th>
          <td mat-cell *matCellDef="let element"> {{element.square_meters_required}} </td>
      </ng-container>
      <ng-container matColumnDef="created_at">
          <th id="header" mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th id="header" mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element"> Activa </td>
    </ng-container>
 
          <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button id="delete" (click)="resolveRent(element.id,element.name)" class=" btn btn-outline-primary" mat-flat-button color="warn">
          Marcar Resuelta
        </button>
      </td>
    </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
