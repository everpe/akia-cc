<div class="contenedor">
    <div class="box">
        <h3>
          <i style="cursor:pointer;" [routerLink]="['/admin/dashboard']" class="fas fa-arrow-left"></i>
          Lista de Tiendas Akia</h3>
        <button style="margin-left:0px" (click)="addShop()" class="btn btn-success" id="create" color="accent" >
            Nuevo
        </button>
    </div>
    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>  
    
        <ng-container matColumnDef="nuevo">
          <th id="header" mat-header-cell *matHeaderCellDef>
            <button  class="btn btn-success" id="create" mat-flat-button color="accent" >
              Nuevo
            </button>
          </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>
      
        <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="image">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
            <td mat-cell *matCellDef="let element">  <img [src]="rutaImagesShops+element.image" alt="">    </td>
          </ng-container>  
          <!-- Name Column -->
          <ng-container matColumnDef="web_site">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Sitio Web</th>
            <td mat-cell *matCellDef="let element"> {{element.web_site}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="cellphone_one">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let element"> {{element.cellphone_one}}  </td>
          </ng-container>

          <ng-container matColumnDef="attention_schedule">
            <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header>Horario Atención</th>
            <td mat-cell *matCellDef="let element"> {{element.attention_schedule}}  </td>
          </ng-container>
 
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <!-- <button id="edit" class="btn btn-primary"  mat-flat-button>
                Editar
              </button>&nbsp; -->
              <button id="delete" (click)="deleteNew(element.id,element.name)" class="btn btn-danger" mat-flat-button color="warn">
                Eliminar
              </button>&nbsp;
              <a class="btn btn-info" [routerLink]="['/admin/products']" [queryParams]="{id_shop: element.id}">Ver Productos</a>
              <!-- <button id="delete"  mat-flat-button color="warn">
                Productos
              </button> -->
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
