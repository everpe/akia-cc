<form (ngSubmit)="sendEmail(hablaForm)" class="form" #hablaForm="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" name="name" placeholder="Nombre" ngModel required #name="ngModel">
        <div *ngIf="(name.invalid && name.touched)">
            <span class="rojo">Nombre requerido</span>
        </div>
    </div>
    <div class="form-group">
        <label for="cellphone">Teléfono</label>
        <input type="number" class="form-control" placeholder="Telefono" name="cellphone" id="exampleInputEmail1" ngModel #cellphone="ngModel">
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email"  class="form-control"  placeholder="correo electrónico" email name="email" ngModel required #email="ngModel">
        <div *ngIf="(email.invalid && email.touched)">
            <span class="rojo">Correo Incorrecto</span>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Motivo Contacto</label>
        <!-- (change)='setSendCorreo($event)' -->
        <select class="form-control" id="exampleFormControlSelect1" 
             name="motivo" [(ngModel)]="tipoRenta"  required>
            <option value="0" >--Motivo de contacto--</option>
            <option value="2">Renta de locales comerciales</option>
            <option value="3">Renta de espacios publicitarios</option>
            <option value="1">Comentarios</option>
            <option value="1">Quejas</option>
        </select>
    </div>

    <div  class="form-group caja-boton">
        <div *ngIf="tipoRenta==1" class="">
            <textarea style="display: block;" class="form-control" placeholder="Mensaje" name="message" 
                ngModel required #message="ngModel"></textarea>
        </div>
        <button type="submit" class="btn btn-enviar" [disabled]="(hablaForm.invalid)||tipoRenta==0">Enviar Solicitud</button>
    </div>
</form>
