<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <!-- <button class="btn bnt-ver">Ver tiendas</button> -->
        </div>
      </div>
      <div *ngFor="let item of banners" class="carousel-item">

        <div class="todo">
          <h1 class="uno">Un Centro Comercial del que no querrás Salir</h1>

        </div>
      </div>
