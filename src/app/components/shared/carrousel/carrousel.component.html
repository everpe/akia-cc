<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol  class="carousel-item" class="carousel-indicators">
    <li id="redondo" data-target="#carouselExampleIndicators" ></li>
    <li *ngFor="let item of banners" id="redondo" data-target="#carouselExampleIndicators" ></li>
    <!-- <li id="redondo" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li id="redondo" data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
  </ol>
  <div  class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" style="max-height:80vh;"  [src]="rutaImagesBanners+bannerRepetido.path_image" alt="First slide">
        <div class="todo">
          <h1 class="uno">{{title}}</h1>
          <a class="btn bnt-ver" [routerLink]="['/stores']">Ver Tiendas</a>
        </div>
      </div>
      <div *ngFor="let item of banners" class="carousel-item">
        <img class="d-block w-100" style="max-height: 80vh;" [src]="rutaImagesBanners+item.path_image" alt="First slide">
        <div class="todo">
          <h1 class="uno">Un Centro Comercial del que no querr√°s Salir</h1>
          <button class="btn bnt-ver">Ver tiendas</button>
        </div>
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> 
</div>
