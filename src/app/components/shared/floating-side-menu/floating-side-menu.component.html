<input type="checkbox" class="checkbox" id="check">
<label [ngStyle]="{'position': position,'top': top }" class="menu" for="check">
    <!-- C<br>a<br>t<br>e<br>g<br>o<br>r<br>i<br>a<br>s -->
    <div *ngFor="let item of letersTitle">
        {{item}} <br>
    </div>
</label>
<div class="left-panel">
    <ul>
        
        <a *ngFor="let cat of categories" (click)="setShopsCategory(cat.id)" >
            <li >
                {{cat.name}}
            </li>
        </a>    
    </ul>
</div>
